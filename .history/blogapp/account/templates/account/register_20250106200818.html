{% extends "base.html" %} 
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}"> 
{% endblock %}

{% block content %}
<div class="container mt-3">
    <form>
        <h2>Kayıt Ol</h2>
        <div>
            <label for="name">Ad</label>
            <input type="text" id="name" placeholder="Adınızı girin">
        </div>
        <div>
            <label for="surname">Soyad</label>
            <input type="text" id="surname" placeholder="Soyadınızı girin">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email adresinizi girin">
        </div>
        <div>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
        </div>
        <div>
            <label for="password">Şifre</label>
            <input type="password" id="password" placeholder="Şifrenizi girin">
        </div>
        <div>
            <label for="repassword">Şifrenizi Tekrar Girin</label>
            <input type="password" id="repassword" placeholder="Şifrenizi tekrar girin">
        </div>
        <button type="submit" class="btn btn-success">Kayıt Ol</button>
    </form>
    
</div>
{% endblock %}
